name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Verify formatting
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A
  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - output: migrate-win.exe
            artifact: migrate-windows
            target: x86_64-pc-windows-msvc
          - output: migrate-mac-intel
            artifact: migrate-mac-intel
            target: x86_64-apple-darwin
          - output: migrate-mac-arm
            artifact: migrate-mac-silicon
            target: aarch64-apple-darwin
          - output: migrate-linux
            artifact: migrate-linux
            target: x86_64-unknown-linux-gnu

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Compile
        run: deno compile --target ${{ matrix.target }} -o out/${{ matrix.output }} cli/migrate.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: out/${{ matrix.output }}
