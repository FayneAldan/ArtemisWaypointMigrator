# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: Deno

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      # Uncomment this step to verify the use of 'deno fmt' on each commit.
      # - name: Verify formatting
      #   run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno test -A

      - name: Compile for Windows
        run: deno compile --target x86_64-pc-windows-msvc -o out/migrate-win migrate.ts
      - name: Compile for Mac Intel
        run: deno compile --target x86_64-apple-darwin -o out/migrate-mac-intel migrate.ts
      - name: Compile for Mac Silicon
        run: deno compile --target aarch64-apple-darwin -o out/migrate-mac-arm migrate.ts
      - name: Compile for Linux
        run: deno compile --target x86_64-unknown-linux-gnu -o out/migrate-linux migrate.ts

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: out/
